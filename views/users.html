<div class="header">
  <h2><strong>Usuarios</strong></h2>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel">
      <div class="panel-header">
        <h3><i class="icon-bulb"></i> Crear | Modificar | Suspender <strong>Usuarios</strong></h3>
      </div>
      <div class="panel-content p-t-0">
        <p> Favor de agregar todos los campos con *. Para modificar información, solo edita y da clic en el botón Editar.</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" placeholder="Ingrese Usuario">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">                  
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="********">
            </div>
            <div class="form-group">                  
              <label class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" placeholder="********">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Ingrese Nombre">
            </div>
            <div class="form-group">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" placeholder="Ingrese Dirección">
            </div>
            <div class="form-group">
              <label class="form-label">Ciudad</label>
              <input type="text" class="form-control" placeholder="Ingrese Ciudad">
            </div>
            <div class="form-group">
              <label class="form-label">Fecha de Ingreso</label>
              <input type="text" class="form-control" placeholder="Ingrese ">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Apellidos</label>
              <input type="text" class="form-control" placeholder="Ingrese Apellidos">
            </div>
            <div class="form-group">
              <label class="form-label">C.P.</label>
              <input type="text" class="form-control" placeholder="Ingrese CP">
            </div>
            <div class="form-group">
              <label class="form-label">Estado</label>
              <input type="text" class="form-control" placeholder="Ingrese Estado">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="permisos">Permisos</label>
              <select class="form-control" name="favoriteNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-6">
              <div class="form-group">
                <label for="permisos">Horario Entrada</label>
                <select class="form-control" name="favoriteNumber">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="permisos">Horario Salida</label>
                <select class="form-control" name="favoriteNumber">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-success btn-square">Crear</button>
            <button type="button" class="btn btn-primary btn-square">Modificar</button>
            <button type="button" class="btn btn-danger btn-square">Suspender</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
